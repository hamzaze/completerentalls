<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=medium-dpi, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Complete Rent-Alls</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" type="text/css" href="css/MyFontsWebfontsKit.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
      
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        
    </div>
    <!-- Views -->
    <div class="views">
        <div id="superTransitionEffect" class="superTransitionEffect abs"></div>
      <!-- Your main view, should have "view-main" class -->
      
      <div class="view view-main">
        
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          
                <!-- Scrollable page content -->
                
                  <!--------------------------->
                <!--   TEMPLATES SECTION  --->
                <!--------------------------->
                <!-- Media List Template  -->
                
                
                <script id="homePageTemplate" type="text/template7">
                    <div data-page="index" class="page">
                    
                    <!-- Begin wrap Cat Menu -->
                        {{#if results}}
                            {{#if results.catmenu}}
                                <div id="wrapCatMenuAll" class="wrapCatMenuAll">
                                    <div class="padd20 text-white">
                                    Browse our growing inventory of over {{results.countpartyitems}} party rental items!
                                    </div>
                                    <ul class="relative" data-target="catmenu">
                                        {{#each results.catmenu}}
                                            <li class="relative">
                                            {{#if submenu}}
                                                <a href="#" data-action="togglesubmenu" class="relative akalink"><div class="abs right0"><div class="paddLeftRight20">
                                                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                                </div></div>{{SubCategory}}</a>
                                                    <ul class="relative submenu">
                                                        {{#each submenu}}
                                                            <li class="relative"><a href="products.html" data-id="{{SubCategoryID}}" class="relative actaslink" data-context='{{stringify this}}'>{{SubCategory}}</a></li>
                                                        {{/each}}
                                                    </ul>
                                            {{else}}
                                                <a href="products.html" class="relative actaslink" data-id="{{SubCategoryID}}" data-context='{{stringify this}}'>{{SubCategory}}</a>
                                            {{/if}}
                                            
                                                
                                                </li>
                                        {{/each}}
                                    </ul>
                                </div>
                            {{/if}}
                        {{/if}}
                        <!-- End wrap Cat menu -->
                    
                        <div class="overlayBlue">
                            <!-- Begin Wrap Top -->
                            <div id="topHeader" class="topHeader abs heightExactly44 bg-white">
                                <div class="wrapSearchIndicator abs text-gray">
                                    <div class="inline-block">
                                        <a href=""><i class="fa fa-heart fa-1-5x" aria-hidden="true"></i></a>
                                    </div>
                                    <div class="inline-block">
                                        <a href=""><i class="fa fa-search fa-1-5x" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                                <div class="wrapMenuIndicator abs">
                                    <a class="relative" href="#" data-action="togglecatmenu">
                                        <span class="relative"></span>
                                        <span class="relative"></span>
                                        <span class="relative"></span>
                                    </a>
                                </div>
                            </div>
                            <!-- End Wrap Top -->
                            <!-- Begin Wrap Middle Content -->
                            <div class="page-content">
                                <!-- Begin Wrap Top Image Background With Logo -->
                                <div id="wrapBgWithLogo" class="wrapBgWithLogo">
                                    <div id="logo" class="logo abs top50 fullwidth text-center">
                                    <img class="text-center" src="images/CRHomeLogo.png" alt="Complete Rent-Alls" />
                                    <div class="text-center text-white-transparent padd20 small">See what we’ve been up to... <i class="fa fa-chevron-circle-left fa-flip-horizontal" aria-hidden="true"></i></div>
                                    </div>
                                </div>
                                <!-- End Wrap Top Image Background With Logo -->
                                <!-- Begin Wrap 9 Blocks -->
                                <div id="wrapWelcomeBlocks" class="wrapWelcomeBlocks grid1">
                                    <div class="row">
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="tents" data-context='{"SubCategory":"Tents", "category":"tents"}' style="background-image: url('images/CR_tent_icon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Tents</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="chairs" data-context='{"SubCategory":"Chairs", "category":"chairs"}' style="background-image: url('images/ChairsIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Chairs</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="linens" data-context='{"SubCategory":"Linens", "category":"linens"}' style="background-image: url('images/LinensIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Linens</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="cutlery" data-context='{"SubCategory":"Cutlery", "category":"cutlery"}' style="background-image: url('images/CutleryIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Cutlery</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="dinnerware" data-context='{"SubCategory":"Dinnerwear", "category":"dinnerware"}' style="background-image: url('images/DinnerwearIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Dinnerwear</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="stemware" data-context='{"SubCategory":"Stemwear", "category":"stemware"}' style="background-image: url('images/StemwearIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Stemwear</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="glassware" data-context='{"SubCategory":"Glasswear", "category":"glassware"}' style="background-image: url('images/GlasswearIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Glasswear</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="tables" data-context='{"SubCategory":"Tables", "category":"tables"}' style="background-image: url('images/TablesIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Tables</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="games" data-context='{"SubCategory":"Games", "category":"games"}' style="background-image: url('images/GamesIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Games</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="furniture" data-context='{"SubCategory":"Furniture", "category":"furniture"}' style="background-image: url('images/FurnitureIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Furniture</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="cooking" data-context='{"SubCategory":"Cooking", "category":"cooking"}' style="background-image: url('images/CookingIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Cooking</div>
                                                </a>
                                            </item>
                                        </div>
                                        <div class="col-33">
                                            <item class="text-center">
                                                <a class="abs fullwidth fullheight" href="products.html" data-category="tools" data-context='{"SubCategory":"Tools", "category":"tools"}' style="background-image: url('images/ToolsIcon.png');">
                                                    <div class="h3 abs bottom0 padd10 text-center fullwidth">Tools</div>
                                                </a>
                                            </item>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Wrap 9 Blocks -->
                                <!-- Begin Wrap Bottom Map -->
                                <div id="wrapBottomMap" class="wrapBottomMap bg-bluegray padd20">
                                    <div class="flexbox">
                                        <div class="icon">
                                        {{#if results}}
                                            {{#if results.store}}
                                                {{#if results.store.gmap}}
                                                    <a target="_blank" href="{{results.store.gmap}}" class="external">
                                                {{/if}}
                                            {{/if}}    
                                        {{/if}}
                                                        <img src="images/CRMapIcon.png" alt="" />
                                        {{#if results}}
                                            {{#if results.store}}
                                                {{#if results.store.gmap}}            
                                                    </a>
                                                {{/if}}
                                            {{/if}}    
                                        {{/if}}
                                        </div>
                                        <div class="flex1">
                                        <div class="text-bluegray-dark small lineheight120">
            <strong>Visit our showroom or<br />
            contact us via phone or email,<br />
            we’re here to help!</strong>
        </div>
                                        <div class="text-bluegray-dark text-middle" data-target="wrapstorecontactinfo">
                                        {{#if results}}
                                            {{#if results.store}}
                                                <div class="paddTopBottom10">
                                                {{results.store.StoreAddress}}<br />{{results.store.StoreCity}}, {{results.store.StoreProv}}
                                                </div>
                                                <div class="wrapStoreLinks paddTopBottom5">
                                                    {{#if results.store.StorePhone}}
                                                        <div class="inline-block"><a target="_blank" href="tel:{{results.store.StorePhone}}" class="external relative circle bg-green text-white"><div class="abs top50 fullwidth text-center"><i class="fa fa-phone fa-1-5x" aria-hidden="true"></i></div></a></div>
                                                    {{/if}}
                                                    {{#if results.store.gmap}}
                                                        <div class="inline-block"><a target="_blank" href="{{results.store.gmap}}" class="external relative circle bg-orange text-white"><div class="abs top50 fullwidth text-center"><i class="fa fa-map-marker fa-1-5x" aria-hidden="true"></i></div></a></div>
                                                    {{/if}}
                                                    {{#if results.store.StoreEmail}}
                                                        <div class="inline-block"><a target="_blank" href="mailto:{{results.store.StoreEmail}}" class="external relative circle bg-blue text-white"><div class="abs top50 fullwidth text-center"><i class="fa fa-envelope-o fa-1-5x" aria-hidden="true"></i></div></a></div>
                                                    {{/if}}    
                                                </div>
                                            {{/if}}    
                                        {{/if}}
                                        </div>
    </div>
                                    </div>
                                </div>
                                <!-- End Wrap Bottom Map -->
                                <!-- Begin Wrap Bottom Working Hours -->
                                <div data-target="wrapstorecontacthours" id="wrapBottomWorkingHours" class="wrapBottomWorkingHours bg-bluegray-middle text-bluegray-dark small paddTopBottom10 paddLeftRight20 text-center">
                                    {{#if results}}
                                        {{#if results.store}}
                                            <div class="row">
                                                <div class="col-md-50">{{results.store.storehoursmobile1}}</div>
                                                <div class="col-md-50">{{results.store.storehoursmobile2}}</div>
                                            </div>
                                        {{/if}}    
                                    {{/if}}
                                </div>
                                <!-- End Wrap Bottom Working Hours -->
                            </div>
                            <!-- End Wrap Middle Content -->
                        </div>
                    </div>
                </script>
                            
                <script id="listProductsTemplate" type="text/template7">
                    
                        {{#if results}}
                            <div class="row">
                                <div class="col-100">
                                    <ul>
                                    {{#each results}}
                                        <li class="swipeout" data-id="{{ProductID}}">
                                            <div class="swipeout-content item-content">
                                                <a class="loadContext" href="singleproduct.html" data-id="{{ProductID}}">
                                                    <div class="item">
                                                        <div class="flexbox">
                                                            <div class="image-holder"><div class="bg-image-outer"></div></div>
                                                            <div class="flex1">
                                                                <div class="lineheight100">
                                                                    <h3 class="lineheight100">{{OnlineName}}</h3>
                                                                    <span class="small text-gray">{{Price}}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                            <div class="swipeout-actions-right">
                                                <a class="swipeout-nodelete text-white bg-darkblue first-swipeout text-center" href="#"><i class="fa fa-heart fa-1-5x" aria-hidden="true"></i></a>
                                                <a class="bg-green text-white text-center small second-swipeout" href="#">ADD TO<br />QUOTE</a>
                                            </div>
                                        </li>
                                    {{/each}}
                                    </ul>
                                </div>
                            </div>
                        {{/if}}
                </script>
                
                <script id="welcomeTemplate" type="text/template7">
                    <div data-page="index" class="page">
                        <div class="overlayBlue">
                            
                        </div>
                    </div>
                </script>
        </div>
      </div>
    </div>
      
      <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
